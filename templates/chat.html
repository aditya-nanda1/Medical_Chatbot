<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical AI Assistant</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<!-- DISCLAIMER -->
<div class="disclaimer">
    ‚ö†Ô∏è This AI provides informational medical content only. Not a substitute for professional advice.
</div>

<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-8 col-xl-6 chat">

            <div class="card glass-card">

                <!-- HEADER -->
                <header class="card-header msg_head">
                    <div class="d-flex align-items-center">
                        <div class="img_cont">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="user_img" alt="AI Avatar">
                            <span class="online_icon pulse"></span>
                        </div>

                        <div class="user_info">
                            <span>Medical AI Assistant</span>
                            <p>AI-powered health intelligence</p>
                        </div>

                        <div class="ml-auto status">
                            <i class="fas fa-brain"></i> Online
                        </div>
                    </div>
                </header>

                <!-- CHAT BODY -->
                <main id="messageFormeight" class="card-body msg_card_body">

                    <!-- EMPTY STATE -->
                    <div class="empty-state fade-in">
                        <h5>üëã Welcome</h5>
                        <p>Ask medical questions and get AI-assisted answers based on verified sources.</p>

                        <div class="quick-prompts">
                            <button class="prompt-btn">What is diabetes?</button>
                            <button class="prompt-btn">Explain acromegaly</button>
                            <button class="prompt-btn">Symptoms of anemia</button>
                            <button class="prompt-btn">Causes of gigantism</button>
                        </div>
                    </div>

                </main>

                <!-- TYPING INDICATOR -->
                <div id="typing" class="typing hidden" aria-live="polite">
                    <span></span><span></span><span></span>
                </div>

                <!-- INPUT -->
                <footer class="card-footer">
                    <form id="messageArea" class="input-group" autocomplete="off">
                        <input
                            type="text"
                            id="text"
                            name="msg"
                            placeholder="Ask a medical question‚Ä¶"
                            class="form-control type_msg"
                            required
                            aria-label="Medical question input"
                        />
                        <div class="input-group-append">
                            <button type="submit" class="send_btn" aria-label="Send message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </footer>

            </div>
        </div>
    </div>
</div>

<!-- SCRIPT -->
<script>
$(document).ready(function() {

    // Remove empty state on first message
    function removeEmptyState() {
        $(".empty-state").fadeOut(200, function() {
            $(this).remove();
        });
    }

    // Quick prompt click
    $(".prompt-btn").on("click", function() {
        $("#text").val($(this).text()).focus();
    });

    $("#messageArea").on("submit", function(event) {
        event.preventDefault();

        const inputBox = $("#text");
        const rawText = inputBox.val().trim();
        if (!rawText) return;

        removeEmptyState();

        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        const userHtml = `
        <div class="d-flex justify-content-end mb-4 fade-in">
            <div class="msg_cotainer_send">
                ${rawText}
                <span class="msg_time_send">${time}</span>
            </div>
        </div>`;

        inputBox.val("");
        $("#messageFormeight").append(userHtml);
        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

        $("#typing").removeClass("hidden");

        $.ajax({
            type: "POST",
            url: "/get",
            data: { msg: rawText }
        }).done(function(data) {

            $("#typing").addClass("hidden");

            const botHtml = `
            <div class="d-flex justify-content-start mb-4 fade-in">
                <div class="msg_cotainer">
                    ${data}
                    <span class="msg_time">${time}</span>
                </div>
            </div>`;

            $("#messageFormeight").append(botHtml);
            $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
        });
    });
});
</script>

</body>
</html>
